<div class="login-container">
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <button type="button" (click)="Login()" class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid">Login</button>
    </form>
    <p style="color: red;">{{message}}</p>
    <div class="text-center mt-3">
      <p>Don't have an account? <a (click)="GoRegister()" style="color: blue;" class="btn btn-link">Register</a></p>
    </div>
  </div>
</div>
